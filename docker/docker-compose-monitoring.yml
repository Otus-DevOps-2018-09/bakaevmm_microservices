version: '3.3'
services:
  prometheus:
    image: ${USER_NAME}/prometheus
    networks:
      - back_net
      - front_net
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    networks:
      - back_net
      - front_net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
  mongodb-exporter:
    image: ${USER_NAME}/mongodb-exporter:${MONGODB_EXPORTER_VER}
    networks:
      - back_net
    command:
      - '--mongodb.uri=mongodb://post_db:27017'
  cloudprober:
    image: ${USER_NAME}/cloudprober:${CLOUDPROB_VER}
    ports:
      - '9313:9313'
    networks:
      - front_net
      - back_net
  cadvisor:
    image: google/cadvisor:v0.29.0
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    networks:
      - back_net
      - front_net
    ports:
      - '8080:8080'
  grafana:
    image: ${USER_NAME}/grafana
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    user: "104"
    networks:
      - back_net
      - front_net
    ports:
      - 3000:3000
  alertmanager:
    image: ${USER_NAME}/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    networks:
      - back_net
      - front_net
    ports:
      - 9093:9093
  telegraf:
    image: ${USER_NAME}/telegraf
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - back_net
      - front_net
    ports:
      - 9273:9273


volumes:
  prometheus_data:
  grafana_data:

networks:
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24

  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
