version: '3.3'
services:
  post_db:
    image: mongo:${MONGODB_VER}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USER_NAME}/ui:${UI_VER}
    ports:
      - ${EXTERNAL_PORT}:${INTERNAL_PORT}/tcp
    networks:
      - front_net
  post:
    image: ${USER_NAME}/post:${POST_VER}
    networks:
      - back_net
      - front_net
  comment:
    image: ${USER_NAME}/comment:${COMMENT_VER}
    networks:
      - back_net
      - front_net

volumes:
  post_db:


networks:
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24

  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
