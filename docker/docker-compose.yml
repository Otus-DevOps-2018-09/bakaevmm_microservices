version: '3.3'
services:
  post_db:
    image: mongo:${MONGODB_VER}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USERNAME}/ui:${UI_VER}
    ports:
      - ${EXTERNAL_PORT}:${INTERNAL_PORT}/tcp
    networks:
      - front_net
  post:
    image: ${USERNAME}/post:${POST_VER}
    networks:
      - back_net
      - front_net
  comment:
    image: ${USERNAME}/comment:${COMMENT_VER}
    networks:
      - back_net
      - front_net
  prometheus:
    image: ${USERNAME}/prometheus
    networks:
      - back_net
      - front_net
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    networks:
      - back_net
      - front_net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
  mongodb-exporter:
    image: ${USERNAME}/mongodb-exporter:${MONGODB_EXPORTER_VER}
    networks:
      - back_net
    command:
      - '--mongodb.uri=mongodb://post_db:27017'
  cloudprober:
    image: ${USERNAME}/cloudprober:${CLOUDPROB_VER}
    ports:
      - '9313:9313'
    networks:
      - front_net
      - back_net

volumes:
  post_db:
  prometheus_data:


networks:
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24

  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
